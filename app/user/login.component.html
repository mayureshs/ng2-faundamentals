<h1>Login</h1>
<hr>
<div class="col-md-4">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off">
        <div class="form-group">
            <label for="userName">User Name:</label>
            <input id="userName" (ngModel)="userName" name="userName" type="text" class="form-control" placeholder="User Name..." required/>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input id="password" (ngModel)="password" name="password" type="password" class="form-control" placeholder="Password..."
                required />
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
        <button type="button " class="btn btn-default " (click)="cancel() ">Cancel</button>
    </form>
</div>
